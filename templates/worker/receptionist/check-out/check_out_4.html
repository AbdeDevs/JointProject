{% extends "worker/receptionist/base_receptionist.html" %}
<!-- This template allows to select method of payment for the client reservation -->


{% block title %} Check Out {% endblock %}

{% block content %}

    <h4>El proc√©s de Check-out s'ha enregistrat correctament</h4>

    <button onclick="downloadAndRedirect('{% url 'print_receipt_check_out' client.id reservation.id %}',
                     '{% url 'receptionist_home' %}')">
        Imprimir comprovant
    </button>


    <script>
        function downloadAndRedirect(pdfUrl, redirectUrl) {

            window.location.href = pdfUrl;
            setTimeout(function() {
                window.location.href = redirectUrl;
            }, 2000);
        }
    </script>

{% endblock %}
