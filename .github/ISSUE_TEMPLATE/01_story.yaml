name: User Story
description: A user story for the JointProject to outline new features or improvements from the user's perspective.
body:
  - type: markdown
    attributes:
      value: |
        A good user story should be "INVEST" (Independent, Negotiable, Valuable, Estimable, Small, Testable). Please provide as much detail as possible to help us understand the context and the value of this story.

  - type: input
    id: user_story_title
    attributes:
      label: User Story Title
      description: Brief title summarizing the user story.
      placeholder: "As a [role], I want [feature], so that [benefit]."
    validations:
      required: true

  - type: textarea
    id: user_story_description
    attributes:
      label: Detailed Description
      description: Detailed description of the user story, including acceptance criteria.
      placeholder: "Provide a detailed description, including any acceptance criteria or specific requirements."
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: Priority of this user story.
      options:
        - P0 - Maximum
        - P1 - High
        - P2 - Medium
    validations:
      required: true

  - type: textarea
    id: parent_task
    attributes:
      label: Parent task
      description: 'Provide the issue number of the parent task. Format your input in Markdown to link directly to the parent task, for example, typing `#4` will link to issue #4. Make sure to verify the issue number before submitting.'
      placeholder: "Type the parent task link in Markdown format, e.g., `#4`."
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        Make sure to link this task to the appropriate parent task and milestone to ensure proper tracking and visibility in the project management process.
